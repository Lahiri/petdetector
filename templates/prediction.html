{% extends 'base.html' %}

{% block title %}Pet detector{% endblock %}

{% block main %}

<div class="container">
  <style>
      .box {
        width: 30%;
        height: 200px;
        border: 5px dashed #f7a239;
      }
      img {
        width: 100%;
        height: 100%;
      }
    </style>
  <div class="card-deck mb-3">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-center"><h2>It's {{ confidence }} % a {{ pet_type }}</h2></h4>
      </div>
      <div class="card-body">
        <img src="{{ img_src }}" alt="Pet image">
      </div>
    </div>
  </div>
</div>

{% endblock %}
